<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 表单验证 jQuery Validation</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" th:href="favicon.ico">
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/assets/css/animate.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>jQuery Validate 简介</h5>
                </div>
                <div class="ibox-content">
                    <p>jquery.validate.js 是一款优秀的jQuery表单验证插件。它具有如下特点：</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>完整验证表单</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="frm" method="post" th:action="@{/save}">
                        <input type="hidden" id="id" name="id" th:value="${contract.id}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">项目名称：</label>
                            <div class="col-sm-8">
                                <input id="projectName" name="projectName" class="form-control" type="text" th:value="${contract.projectName}"  >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">甲方单位：</label>
                            <div class="col-sm-8">
                                <input id="employer" name="employer" class="form-control" type="text" th:value="${contract.employer}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">甲方联系人：</label>
                            <div class="col-sm-8">
                                <input id="contractAid" name="contractAid" class="form-control" type="text" th:value="${contract.userAid}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">乙方单位：</label>
                            <div class="col-sm-8">
                                <input id="laborer" name="laborer" class="form-control" type="text" th:value="${contract.laborer}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">乙方联系人：</label>
                            <div class="col-sm-8">
                                <input id="contractBid" name="contractBid" class="form-control" type="text" th:value="${contract.userBid}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">核数：</label>
                            <div class="col-sm-8">
                                <input id="coreness" name="coreness" class="form-control" type="text" th:value="${contract.coreness}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">月数：</label>
                            <div class="col-sm-8">
                                <input id="monthly" name="monthly" class="form-control" type="text" th:value="${contract.monthly}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">机时：</label>
                            <div class="col-sm-8">
                                <input id="hours" name="hours" class="form-control" type="text" th:value="${contract.hours}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">存储：</label>
                            <div class="col-sm-8">
                                <input id="store" name="store" class="form-control" type="text" th:value="${contract.store}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合同开始时间：</label>
                            <div class="col-sm-8">
                                <input id="startTime" name="startTime" class="laydate-icon form-control layer-date" th:value="${contract.startTime}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合同截止时间：</label>
                            <div class="col-sm-8">
                                <input id="endTime" name="endTime"  class="laydate-icon form-control layer-date" th:value="${contract.endTime}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属领域：</label>
                            <div class="col-sm-8">
                                <input id="field" name="field" class="form-control" th:value="${contract.field}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- 全局js -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>

<!-- 自定义js -->
<script th:src="@{/assets/js/content.js}"></script>

<!-- jQuery Validation plugin javascript-->
<script th:src="@{/assets/js/plugins/validate/jquery.validate.min.js}"></script>
<script th:src="@{/assets/js/plugins/validate/messages_zh.min.js}"></script>
<script th:src="@{/assets/js/plugins/layer/layer.min.js}"></script>
<script th:src="@{/assets/js/plugins/layer/laydate/laydate.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        //外部js调用
        var start = {
            elem: '#startTime',
            format: 'YYYY-MM-DD hh:mm:ss',
            min: laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#endTime',
            format: 'YYYY-MM-DD hh:mm:ss',
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);



        $("#frm").validate({
            rules: {
                contractName: {
                    required: true,
                    minlength: 4,
                    maxlength: 10
                },
                nickName: {
                    required: true,
                    minlength: 4,
                    maxlength: 10
                },
                sex: {
                    required: true
                },
                birthday: {
                    date:true,
                    required: true
                },
                telephone: {
                    required: true
                },
                email: {
                    email:true,
                    required: true
                },
                address: {
                    required: true,
                    maxlength: 40
                },
                locked: {
                    required: true
                },
                description: {
                    required: true,
                    maxlength: 40
                }
            },
            messages: {},
            submitHandler:function(form){
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: "${ctx!}/admin/contract/edit",
                    data: $(form).serialize(),
                    success: function(msg){
                        layer.msg(msg.message, {time: 2000},function(){
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index);
                        });
                    }
                });
            }
        });
    });
</script>

</body>

</html>
